  <h1>Formulario</h1>
  
  <form>
    <div>
      <label for="Nombre">Nombre</label>
      <input class="campo" type="text" name="Nombre" id="Nombre" placeholder="Panchito" required >
    </div>
    <div>
      <label for="Email">Email</label>
      <input class="campo" type="email" name="Email" id="Email" placeholder="Panchito@gmail.com" required>
    </div>
    <div>
      <label for="password">Contraseña</label>
      <input class="campo" type="password" name="password" id="password" placeholder="1234" required>
    </div>
    <div>
      <label for="">Recordarme</label>
      <input type="checkbox" name="" id="">
    </div>
    <div>
      <input id="btn" type="submit" value="Enviar">
    </div>
